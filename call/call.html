<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Jitsi</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center; /* horizontal center */
      align-items: center;     /* vertical center */
      background-color: rgb(242, 233, 226);/* optional, for better visibility */
    }

    #meet {
      max-width: 800px;
      max-height: 600px;
      box-shadow: 10px 10px 15px rgba(9, 6, 6, 0.2); /* optional styling */
    }
  </style>
</head>
<body>
   
  <div id="meet" style="border-radius: 20px;">
    <p style="text-align: center; font-size: x-large; color: rgb(7, 7, 7); background-color: rgb(204, 185, 157); width:200px; margin: 0 auto; border-radius: 3px;">數位課堂</p>

  </div>
  

  <script src="https://meet.jit.si/external_api.js"></script>
  <script>
    const domain = "meet.jit.si";
    const options = {
      roomName: "CSTUDIO CLASSROOM01",
      width: 800,
      height: 600,
      parentNode: document.querySelector('#meet'),
      userInfo: { displayName: "Student" }
    };
    const api = new JitsiMeetExternalAPI(domain, options);
  </script>
  
</body>
</html>
