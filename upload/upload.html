<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload MP3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .container{
    display: none;
  }

  body, html {
    height: 100%;
    font-size: 1rem; /* base font size */
  }
  h2 {
    font-size: 1.5rem; /* prevent shrinking too much on mobile */
  }
  #progressContainer {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        #progressBar {
            width: 0%;
            height: 30px;
            background-color: green;
            text-align: center;
            color: white;
        }
        #statusMessage {
            text-align: center;
            margin-top: 10px;
        }

  @media (max-width: 576px) {
    .mb-4{
      margin: 0 auto;
    }
  }

  .container {
    padding: 50px;
    border: black 3px solid;
    box-shadow: 5px 5px 15px black;
  }

</style>

</head>
<body class="d-flex justify-content-center align-items-center">
    
        <div class="text-center w-100 container" style="max-width: 350px;">
            <img src="https://cstudio-go.com/logo.png" width="200" style="border-radius: 15px; box-shadow: 1px 1px 3px rgb(177, 94, 31);">
    <h2 class="mb-4" style="margin-top: 6px;">上傳一個檔案</h2>
    <form id="uploadForm" action="upload.php" method="post" enctype="multipart/form-data">
        <label for="fileUpload">*限定文件與MP3檔案 *10MB以內:</label>
        <input type="file" class="btn btn-outline-secondary" style="max-width: 270px;" id="fileUpload" name="fileUpload" accept=".mp3,.doc,.pdf" required>
        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">上傳</button>
    </form>
    <!-- Progress bar container -->
    <div id="progressContainer">
      <div id="progressBar">0%</div>
  </div>

  <!-- Status message -->
  <div id="statusMessage"></div>
</div>
    <script src="upload.js"></script>

    <script>
      // Handle form submission via JavaScript to display progress bar
      const form = document.getElementById('uploadForm');
      form.addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent default form submission
          
          const formData = new FormData(form);
          const fileInput = document.getElementById('fileUpload');
          
          // Reset the progress bar
          const progressBar = document.getElementById('progressBar');
          const statusMessage = document.getElementById('statusMessage');
          progressBar.style.width = '0%';
          statusMessage.innerHTML = '上傳中...';
          
          // Create XMLHttpRequest to handle file upload with progress
          const xhr = new XMLHttpRequest();
          
          // Monitor progress
          xhr.upload.addEventListener('progress', function(e) {
              if (e.lengthComputable) {
                  const percentComplete = (e.loaded / e.total) * 100;
                  progressBar.style.width = percentComplete + '%';
                  progressBar.innerText = Math.round(percentComplete) + '%';
              }
          });

          // When upload is complete
          xhr.addEventListener('load', function() {
              if (xhr.status == 200) {
                  statusMessage.innerHTML = '上傳成功了!';
              } else {
                  statusMessage.innerHTML = '上傳失敗了!';
              }
          });

          // When upload fails
          xhr.addEventListener('error', function() {
              statusMessage.innerHTML = '上傳失敗了!';
          });

          // Send the request to the PHP backend
          xhr.open('POST', 'upload.php', true);
          xhr.send(formData);
      });
  </script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>


$('.container').fadeIn(2000);


  </script>

</body>
</html>
